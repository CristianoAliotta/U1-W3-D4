<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header>
      <h1>Tarkov kit generator</h1>

      <div class="button">
        <button class="myButton" onclick="randomHelmet(); randomHeadset(); randomArmor(); randomWeapon()">Get your Loadout <i class="fa-sharp fa-solid fa-parachute-box"></i></button>

      </div>
      <div id="armor" class="kit">

        <img id="random-armor" />
      </div>
      <div id="weapon" class="kit">
        <i id="rifle-icon" class="fa-solid fa-person-rifle"></i>
        <img id="random-weapon" />
      </div>
    </section>
